<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Sidebar Navigation Menu -->
	<div class="sidebar">
		<a href="#" class="active">Dashboard</a>
        <a href="/logout">Logout</a>
		
	</div>

	<!-- Header -->
	
    <br/>

	<!-- Content Section -->
	<div class="content">
	
		

		<!-- Placeholder table for model data -->
		<table>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Message</th>
			</tr>
			{% for item in items %}
			<tr>
				<td>{{ item.name }}</td>
				<td>{{ item.phone }}</td>
				<td>{{ item.email }}</td>
				<td>{{ item.message }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
<style>
body{
    background:#D7D3DA ;
}
    /* Sidebar Navigation Menu */
.sidebar {
	height: 100%;
	width: 200px;
	position: fixed;
	top: 0;
	left: 0;
	background-color: #333;
	overflow-x: hidden;
	padding-top: 20px;
}

.sidebar a {
	display: block;
	color: white;
	padding: 16px;
	text-decoration: none;
}

.sidebar a:hover {
	background-color: #111;
}

.sidebar a.active {
	background-color: #4CAF50;
}

/* Header */
.header {
	position: fixed;
	top: 0;
	right: 0;
	height: 60px;
	background-color: #333;
	color: white;
	padding: 20px;
}

.header h1 {
	display: inline-block;
	margin: 0;
	padding: 0;
}

.header a {
	display: inline-block;

	color: white;
	margin-top: 5px;
	text-decoration: none;
}

/* Content Section */
.content {
	margin-top: 80px;
	margin-left: 220px;
	padding: 20px;
}

.content h2 {
	margin-top: 0;
}

/* Table */
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

th {
	background-color: #333;
	color: white;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}



</style>

</body>
</html>
