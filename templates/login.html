<h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <style>
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
          }
          
          form {
            max-width: 400px;
            margin: 0 auto;
          }
          
          form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
          }
          
          form label {
            font-weight: bold;
            margin-bottom: 5px;
          }
          
          form input[type="text"], form input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          
          form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
          }
          
          form button[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
    
    </style>
